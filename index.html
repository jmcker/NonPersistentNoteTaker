<!DOCTYPE html>
<html>
    <head>
        <title>Note Taker 5000</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid full-height">

            <div class="row full-height">

                <div class="col-sm-4 left-column full-height">
                    <h1>Note List</h1>

                    <div class="subtitle">
                        <input type="text" id="searchInput" class="styled-text-input" placeholder="Search" autofocus>
                    </div>

                    <div class="note-list full-height">

                        <ul id="noteList">

                        </ul>

                    </div>

                </div>

                <div class="col-sm-8 right-column full-height">

                    <h1 class="inline">Note Editor</h1>

                    <div class="button-box inline">
                        <button id="newButton" class="btn">New Note</button>
                    </div>

                    <div class="subtitle">
                        <input type="text" id="noteTitle" class="styled-text-input" placeholder="Title">
                    </div>

                    <textarea id="noteEditor" class="note-editor full-height"></textarea>

                </div>

            </div>

        </div>

        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
